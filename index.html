<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>

<body>
  <div class="container">
    <h1>Grocery List</h1>
    <form id="groceries">
      <div class="form-group">
        <label for="item1">item 1</label>
        <input id="item1" class="form-control" type="text" value="beans">
      </div>
      <div class="form-group">
        <label for="item2">item 2</label>
        <input id="item2" class="form-control" type="text" value="banana">
      </div>
      <div class="form-group">
        <label for="item3">item 3</label>
        <input id="item3" class="form-control" type="text" value="corn">
      </div>
      <div class="form-group">
        <label for="item4">item 4</label>
        <input id="item4" class="form-control" type="text" value="strawberry">
      </div>
      <div class="form-group">
        <label for="item5">item 5</label>
        <input id="item5" class="form-control" type="text" value="apple">
      </div>
      <button type="submit" class="btn">See your list!</button>
    </form>

    <div class="output">
      <h2>Your grocery list is as follows:</h2>
      <ul class="grocery-list">
        
      </ul>
    </div>
  </div><!--container-->
</body>
</html>
